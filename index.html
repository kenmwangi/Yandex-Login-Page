<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
        integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ=" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <title>Yandex | Login Page</title>
</head>

<body>
    <div class="container">
        <div class="form__container">
            <div class="form__header">
                <h1 class="form__title"><span>Y</span>andex</h1>
                <p>Log in to continue</p>
            </div>
            <div class="form__input">
                <input type="text" placeholder="Enter your login, email or phone">
                <a href="#">Forgot your login?</a>
                <button class="form__button">Log In</button>
            </div>
            <div class="footer">
                <p>Log in via social media</p>
                <i class="fab fa-facebook-square"></i>
                <i class="fab fa-google"></i>
                <i class="fab fa-twitter"></i>
            </div>
        </div>

        <p class="copyright">Help &copy; 2020, Yandex</p>
    </div>
</body>

</html>
